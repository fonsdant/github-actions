name: Test Cached Tag Workflow

on:
  push:
    branches:
      - trunk
  pull_request:
    branches:
      - trunk

jobs:
  update-trunk-cached:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update trunk-cached branch with trunk
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git branch
          git switch trunk-cached
          if git fetch origin trunk-cached; then
            git reset --hard origin/trunk-cached
          else
            echo 'Remote ref does not exist'
          fi
          git fetch origin trunk
          git log --oneline --all --graph
          git merge ${{ github.sha }} || git merge --allow-unrelated-histories ${{ github.sha }}
          git log --oneline --all --graph
          git push origin trunk-cached
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
